<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cartão de Crédito</title>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Numero do Cartão</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="1234 5678 9101 1121" required
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="name-container">
                        <label>Nome</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="Lorem Ipsum" required
                        onkeypress="return (event.charCode > 64 && event.chatCode < 91) || (event.charCode > 96 && event.charCode < 123 || event.key == ' ')">
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>validade</label>
                            <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="00/00" required
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                        <div class="cvc-container">
                            <label>cvc</label>
                            <input type="text" name="cvc-text" id="cvc-text" maxlength="3" placeholder="123" required
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>
                    <input type="submit" value="adicionar" id="add">
                </form>
            </div>
            <div class="container-right">
                <div class="card">
                    <div class="card-inner">
                        <div class="front">
                            <div class="card-column">
                                <div class="front-1">
                                    <div class="row card-images">
                                        <img src="/img/chip_front.png" alt="chip_front">
                                        <img src="/img/mastercard_logo.png" alt="mastercard_logo">
                                    </div>
                                </div>
                                <div class="front-2">
                                    <div class="card-holder">
                                        <div class="name-v1">Lorem Ipsum</div>
                                        <img src="/img/nubank_logo.png" alt="nubank_logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div class="black-side"></div>
                            <div class="card-column">
                                <div class="back-1">
                                    <div class="paragrafo-column">
                                        <div class="card-help">
                                            <p>Precisa de ajuda?</p>
                                            <p class="card-notice">Entre no nosso app.</p>
                                        </div>
                                        <div class="card-in-contry">
                                            <p>Brasil</p>
                                            <p class="number-in-contry">1111 111 1111</p>
                                        </div>
                                        <div class="card-out-contry">
                                    </div>
                                        <p>fora do Brasil</p>
                                        <p class="number-out-contry">1 111 111 1111</p>
                                    </div>
                                    <img src="/img/aprox.png" alt="approximation" class="approximation">
                                </div>
                                <div class="back-2">
                                    <div class="paragrafo-column">
                                        <div class="card-holder">
                                            <p>platinum</p>
                                        </div>
                                        <div class="card-number">
                                            <div class="number-v1">1234 5678 9023 4567</div>
                                        </div>
                                        <div class="card-infos">
                                            <div class="exp">
                                                <label class="label-mini">validade</label>
                                                <div class="expiration-v1">01/11</div>
                                            </div>
                                            <div class="cvc">
                                                <label class="label-mini">cvc</label>
                                                <div class="cvc-v1">123</div>
                                            </div>
                                        </div>
                                        <img src="/img/chip.png" alt="chip" class="chip">
                                        <div class="cwb">THALES XXX I1111111A1 1111</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
