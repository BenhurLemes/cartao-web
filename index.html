<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cartão de Crédito</title>
</head>
<body>
    <div class="preloader"></div>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Numero do Cartão</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="1234 5678 9101 1121" required
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="name-container">
                        <label>Nome</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="Lorem Ipsum" required
                        onkeypress="return (event.charCode > 64 && event.chatCode < 91) || (event.charCode > 96 && event.charCode < 123 || event.key == ' ')">
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>validade</label>
                            <input type="number" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="00/00" required
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                        <div class="cvc-container">
                            <label>cvc</label>
                            <input type="number" name="cvc-text" id="cvc-text" maxlength="3" required
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>
                    <input type="submit" value="adicionar" id="add">
                </form>
            </div>
            <div class="container-right">
                <div class="card">
                    <div class="black-side"></div>
                    <div class="intern">
                        <img src="/img/aprox.png" alt="approximation" class="approximation">
                        <div class="card-number">
                            <div class="number-v1">1234 5678 9101 1121</div>
                        </div>
                        <div class="card-holder">
                            <label>Nome</label>
                            <div class="name-v1">Lorem Ipsum</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <label>validade</label>
                                <div class="expiration-v1">00/00</div>
                            </div>
                            <div class="cvc">
                                <label>cvc</label>
                                <div class="cvc-v1">123</div>
                            </div>
                        </div>
                        <img src="/img/chip.png" alt="chip" class="chip">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
